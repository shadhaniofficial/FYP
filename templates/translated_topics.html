<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translated Topics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* Ensure relative positioning for child elements */
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        pre {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-bottom: 20px;
            font-size: 1rem;
            color: #444;
        }

        audio {
            margin: 20px 0;
            width: 100%; /* Make audio player responsive */
        }

        .back-button {
            position: fixed;
            top: 20px; /* Adjust distance from top */
            left: 20px; /* Adjust distance from left */
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 15px;
            border-radius: 50%; /* Make the button round */
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            pre {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">â†©</a> <!-- Use a back arrow icon -->
    
    <div class="container">
        <h1>Translated Topics</h1>
        <pre>{{ content }}</pre>  <!-- Display translated content -->
        <audio controls aria-label="Audio playback for translated topics">
            <source src="{{ audio_path }}" type="audio/mpeg">
            Your browser does not support the audio element. Please check your audio settings or try another browser.
        </audio>
    </div>
</body>
</html>
