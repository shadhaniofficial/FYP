<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative; /* Ensure relative positioning for child elements */
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            text-align: left; /* Left-align text */
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
            text-align: left; /* Left-align heading */
        }

        p {
            font-size: 1.15rem;
            line-height: 1.6;
            color: #444;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-bottom: 30px;
            text-align: left; /* Left-align paragraph */
        }

        audio {
            display: block;
            width: 100%;
            margin-top: 20px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%; /* Full width button */
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-button {
            position: fixed;
            top: 20px; /* Adjust distance from top */
            left: 20px; /* Adjust distance from left */
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 15px;
            border-radius: 50%; /* Make the button round */
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
            font-size: 1.5rem; /* Adjust size for visibility */
            text-align: center; /* Center text in button */
            line-height: 1; /* Ensure text is vertically centered */
        }

        .back-button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.75rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">â†©</a> <!-- Use a back arrow icon -->

    <div class="container">
        <h1>Paragraph</h1>
        <p>{{ paragraph }}</p>
        {% if audio_path %}
        <audio controls autoplay>
            <source src="{{ url_for('static', filename='audios/' + audio_path) }}" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
        {% endif %}
        
        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
